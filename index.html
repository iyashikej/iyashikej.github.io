										maskSize: "0% 0%",
										maskImage:
											"linear-gradient(45deg, black 50%, transparent 50%)",
									},
									{
										maskSize: "220% 220%",
										maskImage:
											"linear-gradient(45deg, black 50%, transparent 50%)",
									},
								];
							},
							options: function (speed) {
								return {
									duration: speed,
									iterations: 1,
									easing: "ease",
								};
							},
							rewind: function () {
								this.style.opacity = 0;
								this.style.maskComposite = "exclude";
								this.style.maskRepeat = "no-repeat";
								this.style.maskPosition = "0% 100%";
							},
							play: function () {
								this.style.opacity = 1;
							},
						},
						"wipe-reverse-diagonal": {
							type: "animate",
							keyframes: function (intensity) {
								return [
									{
										maskSize: "0% 0%",
										maskImage:
											"linear-gradient(135deg, transparent 50%, black 50%)",
									},
									{
										maskSize: "220% 220%",
										maskImage:
											"linear-gradient(135deg, transparent 50%, black 50%)",
									},
								];
							},
							options: function (speed) {
								return {
									duration: speed,
									iterations: 1,
									easing: "ease",
								};
							},
							rewind: function () {
								this.style.opacity = 0;
								this.style.maskComposite = "exclude";
								this.style.maskRepeat = "no-repeat";
								this.style.maskPosition = "100% 100%";
							},
							play: function () {
								this.style.opacity = 1;
							},
						},
						"pop-in": {
							type: "animate",
							keyframes: function (intensity) {
								let diff = (intensity + 1) * 0.025;
								return [
									{
										opacity: 0,
										transform: "scale(" + (1 - diff) + ")",
									},
									{
										opacity: 1,
										transform: "scale(" + (1 + diff) + ")",
									},
									{
										opacity: 1,
										transform:
											"scale(" + (1 - diff * 0.25) + ")",
										offset: 0.9,
									},
									{ opacity: 1, transform: "scale(1)" },
								];
							},
							options: function (speed) {
								return { duration: speed, iterations: 1 };
							},
							rewind: function () {
								this.style.opacity = 0;
							},
							play: function () {
								this.style.opacity = 1;
							},
						},
						"bounce-up": {
							type: "animate",
							keyframes: function (intensity) {
								let diff = (intensity + 1) * 0.075;
								return [
									{
										opacity: 0,
										transform:
											"translateY(" + diff + "rem)",
									},
									{
										opacity: 1,
										transform:
											"translateY(" + -1 * diff + "rem)",
									},
									{
										opacity: 1,
										transform:
											"translateY(" +
											diff * 0.25 +
											"rem)",
										offset: 0.9,
									},
									{ opacity: 1, transform: "translateY(0)" },
								];
							},
							options: function (speed) {
								return { duration: speed, iterations: 1 };
							},
							rewind: function () {
								this.style.opacity = 0;
							},
							play: function () {
								this.style.opacity = 1;
							},
						},
						"bounce-down": {
							type: "animate",
							keyframes: function (intensity) {
								let diff = (intensity + 1) * 0.075;
								return [
									{
										opacity: 0,
										transform:
											"translateY(" + -1 * diff + "rem)",
									},
									{
										opacity: 1,
										transform:
											"translateY(" + diff + "rem)",
									},
									{
										opacity: 1,
										transform:
											"translateY(" +
											-1 * (diff * 0.25) +
											"rem)",
										offset: 0.9,
									},
									{ opacity: 1, transform: "translateY(0)" },
								];
							},
							options: function (speed) {
								return { duration: speed, iterations: 1 };
							},
							rewind: function () {
								this.style.opacity = 0;
							},
							play: function () {
								this.style.opacity = 1;
							},
						},
						"bounce-left": {
							type: "animate",
							keyframes: function (intensity) {
								let diff = (intensity + 1) * 0.075;
								return [
									{
										opacity: 0,
										transform:
											"translateX(" + diff + "rem)",
									},
									{
										opacity: 1,
										transform:
											"translateX(" + -1 * diff + "rem)",
									},
									{
										opacity: 1,
										transform:
											"translateX(" +
											diff * 0.25 +
											"rem)",
										offset: 0.9,
									},
									{ opacity: 1, transform: "translateX(0)" },
								];
							},
							options: function (speed) {
								return { duration: speed, iterations: 1 };
							},
							rewind: function () {
								this.style.opacity = 0;
							},
							play: function () {
								this.style.opacity = 1;
							},
						},
						"bounce-right": {
							type: "animate",
							keyframes: function (intensity) {
								let diff = (intensity + 1) * 0.075;
								return [
									{
										opacity: 0,
										transform:
											"translateX(" + -1 * diff + "rem)",
									},
									{
										opacity: 1,
										transform:
											"translateX(" + diff + "rem)",
									},
									{
										opacity: 1,
										transform:
											"translateX(" +
											-1 * (diff * 0.25) +
											"rem)",
										offset: 0.9,
									},
									{ opacity: 1, transform: "translateX(0)" },
								];
							},
							options: function (speed) {
								return { duration: speed, iterations: 1 };
							},
							rewind: function () {
								this.style.opacity = 0;
							},
							play: function () {
								this.style.opacity = 1;
							},
						},
					},
					regex: new RegExp("([^\\s]+)", "g"),
					add: function (selector, settings) {
						var _this = this,
							style =
								settings.style in this.effects
									? settings.style
									: "fade",
							speed = parseInt(
								"speed" in settings ? settings.speed : 0,
							),
							intensity = parseInt(
								"intensity" in settings
									? settings.intensity
									: 5,
							),
							delay = parseInt(
								"delay" in settings ? settings.delay : 0,
							),
							replay =
								"replay" in settings ? settings.replay : false,
							stagger =
								"stagger" in settings
									? parseInt(settings.stagger) >= 0
										? parseInt(settings.stagger)
										: false
									: false,
							staggerOrder =
								"staggerOrder" in settings
									? settings.staggerOrder
									: "default",
							staggerSelector =
								"staggerSelector" in settings
									? settings.staggerSelector
									: null,
							threshold = parseInt(
								"threshold" in settings
									? settings.threshold
									: 3,
							),
							state = "state" in settings ? settings.state : null,
							effect = this.effects[style],
							enter,
							leave,
							scrollEventThreshold;
						if (window.CARRD_DISABLE_ANIMATION === true) {
							if (style == "fade-in-background")
								$$(selector).forEach(function (e) {
									e.style.setProperty(
										"--onvisible-background-color",
										"rgba(0,0,0,0.001)",
									);
								});
							return;
						}
						switch (threshold) {
							case 1:
								scrollEventThreshold = 0;
								break;
							case 2:
								scrollEventThreshold = 0.125;
								break;
							default:
							case 3:
								scrollEventThreshold = 0.25;
								break;
							case 4:
								scrollEventThreshold = 0.375;
								break;
							case 5:
								scrollEventThreshold = 0.475;
								break;
						}
						switch (effect.type) {
							default:
							case "transition":
								intensity = (intensity / 10) * 1.75 + 0.25;
								enter = function (children, staggerDelay = 0) {
									var _this = this,
										transitionOrig;
									if (effect.target)
										_this = this.querySelector(
											effect.target,
										);
									transitionOrig = _this.style.transition;
									_this.style.setProperty(
										"backface-visibility",
										"hidden",
									);
									_this.style.transition =
										effect.transition.apply(_this, [
											speed / 1000,
											(delay + staggerDelay) / 1000,
										]);
									effect.play.apply(_this, [
										intensity,
										!!children,
									]);
									setTimeout(
										function () {
											_this.style.removeProperty(
												"backface-visibility",
											);
											_this.style.transition =
												transitionOrig;
										},
										(speed + delay + staggerDelay) * 2,
									);
								};
								leave = function (children) {
									var _this = this,
										transitionOrig;
									if (effect.target)
										_this = this.querySelector(
											effect.target,
										);
									transitionOrig = _this.style.transition;
									_this.style.setProperty(
										"backface-visibility",
										"hidden",
									);
									_this.style.transition =
										effect.transition.apply(_this, [
											speed / 1000,
										]);
									effect.rewind.apply(_this, [
										intensity,
										!!children,
									]);
									setTimeout(function () {
										_this.style.removeProperty(
											"backface-visibility",
										);
										_this.style.transition = transitionOrig;
									}, speed * 2);
								};
								break;
							case "animate":
								enter = function (children, staggerDelay = 0) {
									var _this = this,
										transitionOrig;
									if (effect.target)
										_this = this.querySelector(
											effect.target,
										);
									setTimeout(() => {
										effect.play.apply(_this, []);
										_this.animate(
											effect.keyframes.apply(_this, [
												intensity,
											]),
											effect.options.apply(_this, [
												speed,
												delay,
											]),
										);
									}, delay + staggerDelay);
								};
								leave = function (children) {
									var _this = this,
										transitionOrig;
									if (effect.target)
										_this = this.querySelector(
											effect.target,
										);
									let a = _this.animate(
										effect.keyframes.apply(_this, [
											intensity,
										]),
										effect.options.apply(_this, [
											speed,
											delay,
										]),
									);
									a.reverse();
									a.addEventListener("finish", () => {
										effect.rewind.apply(_this, []);
									});
								};
								break;
							case "manual":
								enter = function (children, staggerDelay = 0) {
									var _this = this,
										transitionOrig;
									if (effect.target)
										_this = this.querySelector(
											effect.target,
										);
									effect.play.apply(_this, [
										speed / 1000,
										(delay + staggerDelay) / 1000,
										intensity,
									]);
								};
								leave = function (children) {
									var _this = this,
										transitionOrig;
									if (effect.target)
										_this = this.querySelector(
											effect.target,
										);
									effect.rewind.apply(_this, [
										intensity,
										!!children,
									]);
								};
								break;
						}
						$$(selector).forEach(function (e) {
							var children, targetElement, triggerElement;
							if (
								stagger !== false &&
								staggerSelector == ":scope > *"
							)
								_this.expandTextNodes(e);
							children =
								stagger !== false && staggerSelector
									? e.querySelectorAll(staggerSelector)
									: null;
							if (effect.target)
								targetElement = e.querySelector(effect.target);
							else targetElement = e;
							if (children)
								children.forEach(function (targetElement) {
									effect.rewind.apply(targetElement, [
										intensity,
										true,
									]);
								});
							else
								effect.rewind.apply(targetElement, [intensity]);
							triggerElement = e;
							if (e.parentNode) {
								if (e.parentNode.dataset.onvisibleTrigger)
									triggerElement = e.parentNode;
								else if (e.parentNode.parentNode) {
									if (
										e.parentNode.parentNode.dataset
											.onvisibleTrigger
									)
										triggerElement =
											e.parentNode.parentNode;
								}
							}
							scrollEvents.add({
								element: e,
								triggerElement: triggerElement,
								initialState: state,
								threshold: scrollEventThreshold,
								enter: children
									? function () {
											var staggerDelay = 0,
												childHandler = function (e) {
													enter.apply(e, [
														children,
														staggerDelay,
													]);
													staggerDelay += stagger;
												},
												a;
											if (staggerOrder == "default") {
												children.forEach(childHandler);
											} else {
												a = Array.from(children);
												switch (staggerOrder) {
													case "reverse":
														a.reverse();
														break;
													case "random":
														a.sort(function () {
															return (
																Math.random() -
																0.5
															);
														});
														break;
												}
												a.forEach(childHandler);
											}
										}
									: enter,
								leave: replay
									? children
										? function () {
												children.forEach(function (e) {
													leave.apply(e, [children]);
												});
											}
										: leave
									: null,
							});
						});
					},
					expandTextNodes: function (e) {
						var s, i, w, x;
						for (i = 0; i < e.childNodes.length; i++) {
							x = e.childNodes[i];
							if (x.nodeType != Node.TEXT_NODE) continue;
							s = x.nodeValue;
							s = s.replace(this.regex, function (x, a) {
								return (
									"<text-node>" +
									escapeHtml(a) +
									"</text-node>"
								);
							});
							w = document.createElement("text-node");
							w.innerHTML = s;
							x.replaceWith(w);
							while (w.childNodes.length > 0) {
								w.parentNode.insertBefore(w.childNodes[0], w);
							}
							w.parentNode.removeChild(w);
						}
					},
				};
				onvisible.add(".text-component.instance-32", {
					style: "fade-left",
					speed: 1000,
					intensity: 2,
					threshold: 3,
					delay: 0,
					stagger: 125,
					staggerSelector: ":scope > *",
					replay: false,
				});
				onvisible.add(".text-component.instance-29", {
					style: "fade-right",
					speed: 1000,
					intensity: 1,
					threshold: 3,
					delay: 0,
					replay: false,
				});
				onvisible.add(".icons-component.instance-1", {
					style: "fade-right",
					speed: 1000,
					intensity: 2,
					threshold: 3,
					delay: 0,
					stagger: 125,
					staggerSelector: ":scope > li",
					replay: false,
				});
				onvisible.add(".image-component.instance-2", {
					style: "focus-image",
					speed: 1500,
					intensity: 3,
					threshold: 3,
					delay: 0,
					replay: false,
				});
				ready.run();
			})();
		</script>
	</body>
</html>
